<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 140px 0 0;
            background-color: black;
            min-height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Navigation Structure */
        .top-nav {
            position: fixed;
            top: 20px;
            left: 10%;
            width: 80%;
            background: #1a1a1a;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .nav-logo {
            height: 25px;
            max-width: 120px;
        }

        .middle-nav {
            position: fixed;
            top: 60px;
            left: 10%;
            width: 80%;
            background: #2a2a2a;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 20px;
            z-index: 1000;
            border-left: 1px solid #3a3a3a;
            border-right: 1px solid #3a3a3a;
        }

        .middle-nav a {
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 10px;
            transition: all 0.3s;
            position: relative;
        }

        .bottom-nav {
            position: fixed;
            top: 110px;
            left: 10%;
            width: 80%;
            background: #1a1a1a;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: #888;
            font-size: 12px;
            z-index: 1000;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 10px rgba(0,0,0,0.5);
            border: 1px solid #2a2a2a;
            border-top: none;
        }

        /* Rainbow Glow Effect */
        .merch-glow {
            position: relative;
            color: white !important;
            padding: 0 15px !important;
        }

        .merch-glow::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 8px;
            right: 8px;
            bottom: 12px;
            background: linear-gradient(45deg,
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #0000ff,
                #8b00ff,
                #ff0000);
            background-size: 400%;
            border-radius: 4px;
            z-index: -1;
            animation: glow 8s linear infinite;
            filter: blur(5px);
            opacity: 0.7;
        }

        @keyframes glow {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }

        /* Coming Soon Text */
        .coming-soon {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: white;
            font-size: 4rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text-glow 2s ease-in-out infinite;
            margin: 10vh auto;
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 30px rgba(255, 0, 0, 0.6);
            }
            50% { 
                text-shadow: 0 0 40px rgba(255, 0, 0, 1),
                             0 0 60px rgba(255, 0, 0, 0.8),
                             0 0 80px rgba(255, 0, 0, 0.6);
            }
        }

        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <img src="https://media.discordapp.net/attachments/1316522514330947716/1344797508202790944/hitnutjill.png?ex=67c237c7&is=67c0e647&hm=5153c4202c41e29be71009a316e39f3e689553dbd0159426a285cc1aa11cbedd&=&format=webp&quality=lossless" 
             alt="Logo" 
             class="nav-logo">
    </div>

    <!-- Middle Navigation -->
    <div class="middle-nav">
        <a href="#">Forums</a>
        <a href="#">Members</a>
        <a href="#">Search</a>
        <a href="#" class="merch-glow">BUY</a>
        <div style="margin-left: auto;">
            <a href="#">Register</a>
            <a href="#">Login</a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        You are not logged in.
    </div>

    <div class="coming-soon">Coming Soon</div>
    <div class="copyright">COPYRIGHT  █▬█ █ ▀█▀ █▀█ █▄█ ▀█▀ ▄ ▄█ █ █▄ █▄ 2025</div>
</body>
</html>
